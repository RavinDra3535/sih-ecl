    </head>
    <body>
        <div class="loginbox">
        <img src="images.png" class="avatar">
        <h1>Admin login</h1>
        <form>
            <p>Username</p>
            <input type="text" name="" placeholder="Enter Username">
            <p>Password</p>
            <input type="password" name="" placeholder="Enter Password">
            <br><input type="submit" name="" value="Login"><br>
            <a href="#">forgot password?</a><br>
        </form>
        </div>
