<html lang ="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Complaint Box</title>
        <link rel="stylesheet" href="complaint.css">
        <meta name="viewport" content="width=device-width,intial-scale=1">
    </head>
    <body>
        <div class="complaint-section">
        <h1>Complaint Us</h1>
        
        <div class="border"></div>
        <form class="complaint-form" action="complaint.html" method="post">
        <div class="photo">
       <link class="jsbin" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1/themes/base/jquery-ui.css" rel="stylesheet" type="text/css" />
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
    <meta charset="utf-8" />

<div id="images"><input type='file' onchange="readURL(this);" />
    <img id="blah"  />
                </div><p style="color:white">upload photo:</p>
                
            
             <script>
             function readURL(input) {
            if (input.files && input.files[0]) {
                var reader = new FileReader();

                reader.onload = function (e) {
                    $('#blah')
                        .attr('src', e.target.result)
                        .width(150)
                        .height(150);
                };

                reader.readAsDataURL(input.files[0]);
            }
        }
</script></div>
            <input type="text" class="complaint-form-text" placeholder="Your name">
            <input type="email" class="complaint-form-text" placeholder="Your email">
            <input type="text" class="complaint-form-text" placeholder="Your phone">
            <input type="text" class="complaint-form-text" placeholder="Child name">
            <input type="text" class="complaint-form-text" placeholder="Address">
            <textarea class="complaint-form-text" placeholder="Your message"></textarea>
            <input type="submit" class="complaint-form-btn" value="Submit">
        </form>
        </div>
    </body>
</html>
